<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitaste - Services Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <main class="services-container">


            <div class="services-grid">
                <!-- Sygmetiv Service -->
                <div class="service-card" onclick="redirectTo('https://sygmetiv-next.vercel.app/')">
                    <div class="service-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Sygmetiv</h3>
                    <p>Access our business management platform for inventory, sales tracking, and analytics.</p>
                    <div class="service-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>

                <!-- Dealer Benefit Scheme -->
                <div class="service-card" onclick="redirectTo('./form.html')">
                    <div class="service-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <h3>Unitaste<br>Dealer Benefit Scheme 2025</h3>
                    <p>Exclusive rewards, incentives, and benefits program for our food distribution partners.</p>
                    <div class="service-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>


        </main>

        <!-- Footer -->
        <footer class="footer">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
